  <div class="news-content">
            <p><div class="img"><a href="web:getimageclick;seq=0"><img src="http://easyread.ph.126.net/9opMUk91aPYYT2JNj7DCGQ==/6597164324657055114.jpg" size="600*426" alt=""></a></div></p><p><span>西湖十景指分布在杭州西湖周围的十个有代表性的景点。通常是指苏堤春晓、曲院风荷、平湖秋月、断桥残雪、花港观鱼、南屏晚钟、双峰插云、雷峰夕照、三潭印月以及柳浪闻莺这十个景点，其中许多又被改编成广东音乐。西湖十景最早称呼于南宋，后随朝代的替换，景点的名称，位置也有所更换。而到清朝时则增加到十八景，甚至是二十四景。但其中仍以南宋所传的十景最为著名。</span><span><div class="img"><a href="web:getimageclick;seq=1"><img src="http://easyread.ph.126.net/ab4lAcbfiR3i2DofgbiQGg==/6597284171424259074.jpg" size="600*419" alt=""></a></div></p><p><div class="img"><a href="web:getimageclick;seq=2"><img src="http://easyread.ph.126.net/UU3JYZ3uU979peaQCUOQ2w==/6597254484610318950.jpg" size="600*420" alt=""></a></div></p><p><div class="img"><a href="web:getimageclick;seq=3"><img src="http://easyread.ph.126.net/6O0l-WWPvuebHVmuj_m2Hw==/6597289668982398002.jpg" size="600*426" alt=""></a></div></p><p><div class="img"><a href="web:getimageclick;seq=4"><img src="http://easyread.ph.126.net/-dbz3Cl4j0ePHF-k7EsYDg==/10995116379629875.jpg" size="600*406" alt=""></a></div></p><p><div class="img"><a href="web:getimageclick;seq=5"><img src="http://easyread.ph.126.net/ydX5R19RRjIrqtRieKGIUQ==/6597223698284940574.jpg" size="600*403" alt=""></a></div></p><p><div class="img"><a href="web:getimageclick;seq=6"><img src="http://easyread.ph.126.net/zrpbCXtYRllhaW6nu4ioZA==/6597272076796353402.jpg" size="600*434" alt=""></a></div></p><p><div class="img"><a href="web:getimageclick;seq=7"><img src="http://easyread.ph.126.net/lldZkbZSQl1wxVxsYTcmUg==/6597159926610543930.jpg" size="600*416" alt=""></a></div></p><p><div class="img"><a href="web:getimageclick;seq=8"><img src="http://easyread.ph.126.net/iJHY5JUw5yiClRxCItfGMg==/10995116379629876.jpg" size="600*432" alt=""></a></div></p><p><div class="img"><a href="web:getimageclick;seq=9"><img src="http://easyread.ph.126.net/pk0shVZGjyEWoa5p2bcBEA==/11003912472652227.jpg" size="600*420" alt=""></a></div></span><div class="img"><a href="web:getimageclick;seq=10"><img src="http://easyread.ph.126.net/I0x8Av8AWycyOerofoICdA==/6597143433937081377.jpg" size="930*253" alt=""></a></div><span></p><p></span><span></p><p></span></p>
