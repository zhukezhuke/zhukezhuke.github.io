        <h2>“印度乘法口诀”网上走红：九九乘法表弱爆</h2>
<div id="news_content">
				<div id="news_body">				
					
					<p>　　对于不少小学生来说，背诵九九乘法表是一个艰巨任务，但你不知道的是，当国内小学生还在背9&times;9 乘法表的时候，印度的小孩子都会背诵 19&times;19 乘法表了。</p>
<p>　　目前网上流传出一份&ldquo;印度乘法口诀&rdquo;，<strong>其中除了我们所熟知的 9 以内的乘法之外，居然还衍伸到了 19 以内，即所谓 19&times;19 乘法表。</strong></p>
<p>　　也有网友调侃&ldquo;当印度的小孩在背 19x19 乘法表时，中国的小孩背完了九九乘法表，美国的小孩还在做十以内加减法练习&hellip;&hellip;这就叫差距&hellip;&rdquo;，还有人轻叹：三哥果然是开挂的民族。</p>
<p style="text-align: center;"><img src="http://images.cnitblog.com/news/66372/201408/141435083116269.png" alt="" /></p>
